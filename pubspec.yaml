name: turkticaret_vpn_simulator
description: A VPN simulator application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  intl: ^0.19.0
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.3"
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/flags/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/turkticaret.png"
